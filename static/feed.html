<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" ng-if="!artists.length && !releases.length">
      <div class="col"></div>
      <div class="col"><h3 class="text-center">Не знайдено</h3></div>
      <div class="col"></div>
    </div>

    <h2 style="align: center;" ng-if="artists.length">Виконавці</h2>
    <div class="row">

      <div class="col-md-4" ng-repeat="artist in artists">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block; object-fit: cover;" src="/{{artist.picture}}" data-holder-rendered="true">
          <div class="card-body">
            <h5 class="card-text">{{artist.name}}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Деталі</button>
                <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Releases</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Tracks</button> -->
              </div>
              <small class="text-muted">{{artist.releases.length}} реліз<span ng-if="1 < artist.releases.length && artist.releases.length < 5">и</span><span ng-if="4 < artist.releases.length || artist.releases.length == 0">ів</span> </small>
            </div>
          </div>
        </div>
      </div>

    </div>


    <h2 style="align: center;" ng-if="releases.length">Релізи</h2>
    <div class="row">

      <div class="col-md-4" ng-repeat="release in releases">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block; object-fit: cover;" src="/{{release.cover}}" data-holder-rendered="true">
          <div class="card-body">
            <h5 class="card-text">{{release.name}}</h5>
            <p class="text-muted">Випущено {{release.released_at | date:'d.MM.y'}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Деталі</button>
              </div>
              <small class="text-muted">{{release.tracks.length}} трек<span ng-if="1 < release.tracks.length && release.tracks.length < 5">и</span><span ng-if="4 < release.tracks.length || release.tracks.length == 0">ів</span></small>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
