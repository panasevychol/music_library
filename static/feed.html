<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" ng-if="!artists.length && !releases.length">
      <div class="col"></div>
      <div class="col"><h3 class="text-center">Не знайдено</h3></div>
      <div class="col"></div>
    </div>

    <h2 style="align: center;" ng-if="artists.length">Виконавці</h2>
    <div class="row">

      <div class="col-md-4" ng-repeat="artist in artists">
        <div ng-include="'artist_basic.html'"></div>
      </div>

    </div>


    <h2 style="align: center;" ng-if="releases.length">Релізи</h2>
    <div class="row">

      <div class="col-md-4" ng-repeat="release in releases">
        <div ng-include="'release_basic.html'"></div>
      </div>

    </div>

    <h2 style="align: center;" ng-if="tracks.length">Треки</h2>
    <div class="row">

      <div class="col-md-12" ng-repeat="track in tracks">

          <div ng-include="'track_basic.html'"></div>

      </div>

    </div>

  </div>
</div>
